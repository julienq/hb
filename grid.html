<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚úê</title>
    <meta charset="UTF-8">
    <script src="libs/pointer.js"></script>
    <script src="libs/flexo.js"></script>
    <style>

html {
  width: 100%;
  height: 100%;
}

body {
  font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
  height: 100%;
  width: 100%;
  margin: 0;
  position: relative;
}

a {
  text-decoration: none;
  color: #ff4040;
}

.expand {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

svg {
  height: 100%;
  width: 100%;
  position: absolute;
}

    </style>
  </head>
  <body>
    <div class="expand">
      <svg>
        <defs>
          <g id="primitive-up" stroke="black" stroke-linejoin="round"
            stroke-linecap="round" stroke-width="8">
            <line x1="50" y1="20" x2="50" y2="80"/>
            <line x1="50" y1="20" x2="30" y2="40"/>
            <line x1="50" y1="20" x2="70" y2="40"/>
          </g>
          <use id="primitive-right" xlink:href="#primitive-up"
            transform="rotate(90, 50, 50)"/>
          <use id="primitive-down" xlink:href="#primitive-up"
            transform="rotate(180, 50, 50)"/>
          <use id="primitive-left" xlink:href="#primitive-up"
            transform="rotate(270, 50, 50)"/>
        </defs>
      </svg>
    </div>
    <script src="hb.js"></script>
  </body>
</html>
